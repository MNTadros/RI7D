<!DOCTYPE html>
<html>

<head>
    <title>RI7D Docs - Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./imgs/favicon.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body class="bg-gradient-to-r from-orange-400 to-yellow-300 flex flex-col items-center min-h-screen p-4">

    <!-- Main Content -->
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-7xl transform transition-all duration-300 hover:shadow-3xl">

        <!-- Header Section -->
        <div class="w-full max-w-7xl mb-8">
            <div class="flex items-center justify-center space-x-4">
                <img src="imgs/logo.png" alt="Logo" class="border-4 border-orange-300 w-16 h-16 rounded-full shadow-md">
                <h1 class="text-4xl font-bold text-gray-800 text-center">RI7D Gallery: Capturing the Engineering Journey</h1>
            </div>
        </div>

        <!-- Picture Gallery Section -->
        <section class="mb-8">
            <h2 class="text-3xl font-semibold text-gray-700 mb-6 text-center">Picture Gallery</h2>
            <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
                <!-- Gallery Items here -->
                <!-- Example Gallery Item -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    <img src="https://via.placeholder.com/300" alt="Gallery Image" class="w-full h-48 object-cover rounded-md">
                    <p class="text-gray-600 mt-2 text-sm">Image description goes here.</p>
                </div>
                
            </div>
        </section>

    </div>

    <!-- Back to Docs -->
    <a href="index.html"
        class="fixed bottom-5 right-5 bg-purple-700 text-white py-3 px-6 rounded-full font-bold shadow-lg hover:bg-purple-500 transition duration-300 transform hover:scale-105">
        Back to Docs
    </a>

</body>

</html>
